<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>TOP - Jogo do Galo</title>
</head>

<body>
    <div class="contentor">
        <div class="titulo">
            <h1>O Jogo do Galo</h1>
        </div>
        <div class="tabuleiro">
            <div class="casa" data-linha="2" data-coluna="0"></div>
            <div class="casa" data-linha="2" data-coluna="1"></div>
            <div class="casa" data-linha="2" data-coluna="2"></div>
            <div class="casa" data-linha="1" data-coluna="0"></div>
            <div class="casa" data-linha="1" data-coluna="1"></div>
            <div class="casa" data-linha="1" data-coluna="2"></div>
            <div class="casa" data-linha="0" data-coluna="0"></div>
            <div class="casa" data-linha="0" data-coluna="1"></div>
            <div class="casa" data-linha="0" data-coluna="2"></div>
        </div>
        <div id="modos-jogo">
            <button id="iniciar">Iniciar Jogo</button>
            <button id="reiniciar">Reiniciar Jogo</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
