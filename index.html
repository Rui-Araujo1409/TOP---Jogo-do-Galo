<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="contentor">
        <div class="titulo">
            <h1>O Jogo do Galo</h1>
        </div>
        <div class="tabuleiro">
            <div class="casa" data-linha="2" data-coluna="0">
                7
            </div>
            <div class="casa" data-linha="2" data-coluna="1">
                8
            </div>
            <div class="casa" data-linha="2" data-coluna="2">
                9
            </div>
            <div class="casa" data-linha="1" data-coluna="0">
                4
            </div>
            <div class="casa" data-linha="1" data-coluna="1">
                5
            </div>
            <div class="casa" data-linha="1" data-coluna="2">
                6
            </div>
            <div class="casa" data-linha="0" data-coluna="0">
                1
            </div>
            <div class="casa" data-linha="0" data-coluna="1">
                2
            </div>
            <div class="casa" data-linha="0" data-coluna="2">
                3
            </div>

        </div>
        <div class="inputs">
            <div id="inputs-jog1"><input type="text" id="nome-jog1">
                <button type="submit" id="botão-jog1">Inserir o nome do jogador 1 (X)</button>
            </div>
            <div id="inputs-jog2"><input type="text" id="nome-jog2">
                <button type="submit" id="botão-jog2">Inserir o nome do jogador 2 (O)</button>
            </div>
        </div>
        <div id="modos-jogo">
            <button id="iniciar">Iniciar Jogo</button>
            <button id="reiniciar">Reiniciar Jogo</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
